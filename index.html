<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŸÑÿπÿ®ÿ© ÿßŸÑÿ™ŸÇÿßÿ∑ ÿßŸÑÿµŸàÿ±</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            position: relative;
        }
        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .falling-image {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            animation: fall 4s linear;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .paddle {
            position: absolute;
            bottom: 20px;
            left: 50%;
            width: 150px;
            height: 25px;
            background: #c2185b;
            border-radius: 12px;
            transform: translateX(-50%);
            transition: left 0.1s ease-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 26px;
            font-weight: bold;
            background: white;
            padding: 12px 24px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        @keyframes fall {
            from { top: -60px; opacity: 0.8; }
            to { top: 90vh; opacity: 1; }
        }
        @keyframes heartFall {
            from { transform: translateY(-10vh) scale(1); opacity: 1; }
            to { transform: translateY(100vh) scale(1.5); opacity: 0; }
        }
        @keyframes balloonFall {
            from { transform: translateY(-10vh) scale(1); opacity: 1; }
            to { transform: translateY(100vh) scale(1.5); opacity: 0; }
        }
        .heart, .balloon {
            position: absolute;
            font-size: 30px;
            animation: heartFall 3s linear;
        }
        .balloon {
            color: blue;
            animation: balloonFall 4s linear;
        }
    </style>
</head>
<body>
    <div class="score">ŸÉŸÖ ŸÖÿ±ÿ© ÿµŸÅÿπÿ™ ÿ±ŸÇŸäÿ©: <span id="score">0</span></div>
    <div class="game-container">
        <div class="paddle" id="paddle"></div>
    </div>
    <audio id="pointSound" src="OH.mp3"></audio>
    <audio id="clapSound" src="ÿµŸàÿ™ ÿßŸÑÿπÿßÿ® ŸÜÿßÿ±ŸäŸá YouTube.mp3"></audio>
    <script>
        let score = 0;
        let gameRunning = true;
        document.addEventListener("mousemove", (event) => {
            let paddle = document.getElementById("paddle");
            let newX = event.clientX - paddle.offsetWidth / 2;
            paddle.style.left = newX + "px";
        });
        
        function createFallingImage() {
            if (!gameRunning) return;
            
            let img = document.createElement("img");
            img.src = "ro.png";
            img.className = "falling-image";
            document.body.appendChild(img);
            
            img.style.left = Math.random() * (window.innerWidth - 60) + "px";
            img.style.animationDuration = (3 + Math.random() * 2) + "s";
            
            let checkCollision = setInterval(() => {
                let paddle = document.getElementById("paddle");
                let imgRect = img.getBoundingClientRect();
                let paddleRect = paddle.getBoundingClientRect();
                if (
                    imgRect.bottom >= paddleRect.top &&
                    imgRect.left >= paddleRect.left &&
                    imgRect.right <= paddleRect.right
                ) {
                    score++;
                    document.getElementById("score").innerText = score;
                    document.getElementById("pointSound").play();
                    img.remove();
                    clearInterval(checkCollision);
                    if (score === 19) {
                        gameRunning = false;
                        celebrate();
                    }
                }
            }, 50);
            
            setTimeout(() => {
                img.remove();
                clearInterval(checkCollision);
            }, 4000);
        }
        
        function celebrate() {
            document.getElementById("clapSound").play();
            for (let i = 0; i < 30; i++) {
                let heart = document.createElement("div");
                heart.className = "heart";
                heart.innerHTML = "‚ù§Ô∏è";
                document.body.appendChild(heart);
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.top = "-10vh";
                setTimeout(() => heart.remove(), 3000);
            }
            for (let i = 0; i < 20; i++) {
                let balloon = document.createElement("div");
                balloon.className = "balloon";
                balloon.innerHTML = "üéà";
                document.body.appendChild(balloon);
                balloon.style.left = Math.random() * window.innerWidth + "px";
                balloon.style.top = "-10vh";
                setTimeout(() => balloon.remove(), 4000);
            }
            setTimeout(() => {
                alert("19 ÿØÿß ÿπŸäÿØ ŸÖŸäŸÑÿßÿØ ÿßŸÑ 19 Ÿäÿß ŸÖÿ§ÿÆÿ±ÿ©ÿå Ÿáÿßÿ®Ÿä ÿ®Ÿäÿ±ÿ´ÿØÿßŸä!");
            }, 2000);
        }
        
        let gameInterval = setInterval(() => {
            if (gameRunning) {
                createFallingImage();
            } else {
                clearInterval(gameInterval);
            }
        }, 1200);
        document.body.addEventListener("click", () => {
    document.getElementById("pointSound").play();
});

    </script>
</body>
</html>
